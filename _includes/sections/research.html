<div class="container" id="i18_projects">
    <div class="row m-b-lg">
        <div class="col-lg-12 text-center">
            <div class="navy-line"></div>
            <h1><span data-i18n="research.my_research">Publications</span></h1>
        </div>
    </div>
    {% for publication in site.data.index.research %}
    <div class="row">
      <hr/>
      <h2>{{ publication.title }}</h2>
      <h3>{{ publication.authors }}</h3>
      <h4>{{ publication.journal }} - {{ publication.date }}</h4>
      <p>{{ publication.abstract }}</p>
    </div>
    {% endfor %}
    <hr/>
</div>
<br>
